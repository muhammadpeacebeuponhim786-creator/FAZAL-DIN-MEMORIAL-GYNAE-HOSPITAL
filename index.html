<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Futuristic Hospital Lab Tests</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      background: #0d0d1a;
      color: #fff;
      overflow-x: hidden;
    }

    /* üåå Futuristic Animated Background */
    .bg-animation {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      z-index: -1;
      overflow: hidden;
      background: radial-gradient(circle at center, #001133, #000);
    }
    .stars, .nebula {
      position: absolute;
      width: 200%;
      height: 200%;
      background-size: cover;
      animation: moveBg 60s linear infinite;
      opacity: 0.3;
    }
    .stars { background-image: url("https://www.transparenttextures.com/patterns/stardust.png"); }
    .nebula { background-image: url("https://upload.wikimedia.org/wikipedia/commons/2/2e/NGC_6302_Hubble_2009.full.jpg"); animation-duration: 90s; opacity: 0.2; }
    @keyframes moveBg {
      from { transform: translate(0,0); }
      to { transform: translate(-500px,-500px); }
    }

    /* Header */
    header {
      text-align: center;
      padding: 15px;
      background: rgba(0,0,0,0.7);
      border-bottom: 3px solid #00f5ff;
    }
    header h1 {
      margin: 0;
      font-size: 60px;
      color: #00f5ff;
      text-shadow: 0 0 20px #00f5ff, 0 0 40px #0066ff;
    }
    header p { font-size: 24px; margin: 5px 0; }

    /* Table */
    table {
      width: 100%;
      border-collapse: collapse;
      margin: 20px 0;
      background: rgba(10,10,25,0.8);
      border-radius: 12px;
      overflow: hidden;
      font-size: 50px;
    }
    th, td {
      border: 1px solid #00f5ff;
      padding: 10px 15px;
      text-align: center;
      white-space: nowrap;
    }
    th {
      background: #001f33;
      color: #00f5ff;
      font-size: 40px;
      text-shadow: 0 0 10px #00f5ff;
    }
    td:nth-child(2) { max-width: 400px; overflow: hidden; text-overflow: ellipsis; }

    /* Selected tests */
    .selected-list {
      margin: 20px;
      padding: 20px;
      border-radius: 12px;
      background: rgba(0,20,40,0.9);
      border: 2px solid #00f5ff;
      box-shadow: 0 0 15px #00f5ff;
    }
    .selected-list h3 {
      margin: 0 0 10px;
      font-size: 46px;
      color: #00f5ff;
      text-align: center;
      text-shadow: 0 0 10px #00f5ff;
    }
    .selected-list li {
      padding: 10px;
      margin: 8px 0;
      font-size: 40px;
      background: linear-gradient(90deg,#001f33,#003366);
      border-left: 6px solid #00f5ff;
      border-radius: 6px;
    }

    /* Total */
    .total {
      font-size: 50px;
      text-align: center;
      margin: 20px 0;
      color: #00f5ff;
      text-shadow: 0 0 10px #00f5ff;
    }

    /* Buttons */
    .buttons {
      text-align: center;
      margin: 20px 0;
    }
    .buttons button {
      margin: 10px;
      padding: 15px 30px;
      font-size: 32px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      background: linear-gradient(135deg,#00f5ff,#0066ff);
      color: #fff;
      text-shadow: 0 0 8px #000;
      box-shadow: 0 0 20px #00f5ff;
      transition: 0.3s;
    }
    .buttons button:hover {
      transform: scale(1.05);
      box-shadow: 0 0 30px #00f5ff;
    }

    /* Responsive */
    @media(max-width:768px){
      header h1 { font-size: 40px; }
      header p { font-size: 18px; }
      table { font-size: 32px; }
      th { font-size: 26px; }
      .total { font-size: 36px; }
    }
  </style>
</head>
<body>
  <!-- üîÆ Background -->
  <div class="bg-animation">
    <div class="stars"></div>
    <div class="nebula"></div>
  </div>

  <header>
    <h1>CityCare Gynae Hospital</h1>
    <p>123 Main Street, New Delhi, India</p>
    <p>üìû +91 98765 43210 | ‚úâÔ∏è info@citycarehospital.com</p>
    <p id="todayDate"></p>
  </header>

  <table id="testsTable">
    <thead>
      <tr>
        <th><input type="checkbox" id="selectAll"> All</th>
        <th>No.</th>
        <th>Test</th>
        <th>Amount (Rs.)</th>
      </tr>
    </thead>
    <tbody id="testBody"></tbody>
  </table>

  <div class="selected-list" id="selectedList" style="display:none;">
    <h3>Selected Tests (<span id="count">0</span>):</h3>
    <ul id="listItems"></ul>
  </div>

  <div class="total">
    Total: Rs. <span id="total">0</span>
  </div>

  <div class="buttons">
    <button onclick="printPage()">üñ®Ô∏è Print Receipt</button>
    <button onclick="downloadPDF()">üìÑ Download PDF</button>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script>
    const tests = [
      "CBC","Lipid Profile","Liver Function","Kidney Function","Thyroid Profile",
      "Blood Sugar","HbA1c","Vitamin D","Vitamin B12","Calcium",
      "X-Ray","MRI Scan","CT Scan","Ultrasound","Mammogram",
      "Bone Density","PET Scan","Angiography","FSH","LH",
      "Testosterone","Progesterone","Estrogen","Prolactin","Hormone Panel",
      "Pregnancy Test","HIV Test","Hepatitis B","Hepatitis C","Malaria Test",
      "Dengue Test","Typhoid Test","COVID-19 RT-PCR","Flu Test","Widal Test",
      "ECG","EEG","Echo","Coagulation Profile","Pap Smear",
      "Stool Test","Semen Analysis","Allergy Test","CRP","ESR",
      "Rheumatoid Factor","ANA Test","Iron Studies","Ferritin","Uric Acid",
      "PSA","Tumor Marker","Genetic Test","DNA PCR","Microbiology Culture",
      "Urine Culture","Skin Biopsy","FNAC","Histopathology"
    ];

    const tbody = document.getElementById("testBody");
    let priceBase = 200;

    tests.forEach((test,i)=>{
      const price = priceBase + i*50;
      const row = `<tr>
        <td><input type="checkbox" class="test" data-price="${price}" data-name="${test}"></td>
        <td>${i+1}</td>
        <td>${test}</td>
        <td>${price}</td>
      </tr>`;
      tbody.innerHTML += row;
    });

    const totalEl = document.getElementById('total');
    const countEl = document.getElementById('count');
    const listItems = document.getElementById('listItems');
    const selectedListDiv = document.getElementById('selectedList');
    const selectAll = document.getElementById('selectAll');
    const checkboxes = () => document.querySelectorAll('.test');

    function updateSummary(){
      let total = 0, count=0;
      listItems.innerHTML = "";
      checkboxes().forEach(c=>{
        if(c.checked){
          total+=parseFloat(c.dataset.price);
          count++;
          const li=document.createElement("li");
          li.textContent=c.dataset.name+" - Rs."+c.dataset.price;
          listItems.appendChild(li);
        }
      });
      totalEl.textContent=total;
      countEl.textContent=count;
      selectedListDiv.style.display = count>0 ? "block":"none";
    }

    document.addEventListener('change', e=>{
      if(e.target.classList.contains('test')) updateSummary();
    });

    selectAll.addEventListener('change',()=>{
      checkboxes().forEach(c=>c.checked=selectAll.checked);
      updateSummary();
    });

    function printPage(){ window.print(); }
    async function downloadPDF(){
      const { jsPDF } = window.jspdf;
      const doc = new jsPDF();
      doc.setFontSize(18);
      doc.text("CityCare Gynae Hospital",60,20);
      doc.setFontSize(12);
      doc.text("Receipt - Selected Tests",10,40);
      let y=55;
      checkboxes().forEach(c=>{
        if(c.checked){ doc.text(c.dataset.name+" - Rs."+c.dataset.price,10,y); y+=10; }
      });
      doc.text("Total: Rs."+totalEl.textContent,10,y+10);
      doc.save("Hospital_Receipt.pdf");
    }

    document.getElementById('todayDate').textContent = "Date: "+new Date().toLocaleDateString();
  </script>
</body>
</html>
