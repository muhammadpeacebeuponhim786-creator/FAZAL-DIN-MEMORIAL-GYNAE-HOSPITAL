<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Futuristic Hospital Lab Tests</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, sans-serif;
      margin: 0;
      background: #f5f7fa;
      color: #111;
      overflow-x: hidden;
    }
    /* üîÆ Background Slideshow */
    .slideshow {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      z-index: -1;
      overflow: hidden;
    }
    .slideshow img {
      position: absolute;
      width: 100%;
      height: 100%;
      object-fit: cover;
      opacity: 0;
      animation: slideShow 100s infinite;
    }
    .slideshow img:nth-child(1) { animation-delay: 0s; }
    .slideshow img:nth-child(2) { animation-delay: 5s; }
    .slideshow img:nth-child(3) { animation-delay: 10s; }
    .slideshow img:nth-child(4) { animation-delay: 15s; }
    .slideshow img:nth-child(5) { animation-delay: 20s; }
    .slideshow img:nth-child(6) { animation-delay: 25s; }
    .slideshow img:nth-child(7) { animation-delay: 30s; }
    .slideshow img:nth-child(8) { animation-delay: 35s; }
    .slideshow img:nth-child(9) { animation-delay: 40s; }
    .slideshow img:nth-child(10) { animation-delay: 45s; }
    .slideshow img:nth-child(11) { animation-delay: 50s; }
    .slideshow img:nth-child(12) { animation-delay: 55s; }
    .slideshow img:nth-child(13) { animation-delay: 60s; }
    .slideshow img:nth-child(14) { animation-delay: 65s; }
    .slideshow img:nth-child(15) { animation-delay: 70s; }
    .slideshow img:nth-child(16) { animation-delay: 75s; }
    .slideshow img:nth-child(17) { animation-delay: 80s; }
    .slideshow img:nth-child(18) { animation-delay: 85s; }
    .slideshow img:nth-child(19) { animation-delay: 90s; }
    .slideshow img:nth-child(20) { animation-delay: 95s; }
    @keyframes slideShow {
      0% { opacity: 0; }
      5% { opacity: 1; }
      20% { opacity: 1; }
      25% { opacity: 0; }
      100% { opacity: 0; }
    }
    /* Header */
    header {
      text-align: center;
      padding: 15px;
      background: rgba(255,255,255,0.8);
      border-bottom: 3px solid #ccc;
    }
    header h1 {
      margin: 0;
      font-size: 36px;
      color: #0077b6;
    }
    header p { margin: 5px 0; font-size: 16px; }
    /* Table */
    table {
      width: 100%;
      border-collapse: collapse;
      margin: 15px 0;
      background: rgba(255,255,255,0.9);
      border-radius: 8px;
      overflow: hidden;
      font-size: 30px;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 8px 12px;
      text-align: left;
      white-space: nowrap;
    }
    th { background: #0077b6; color: white; font-size: 20px; }
    .category-row th {
      background: #023e8a;
      color: #fff;
      text-align: center;
      font-size: 24px;
    }
    td label {
      display: flex;
      justify-content: space-between;
      width: 100%;
    }
    /* Selected tests */
    .selected-list {
      margin: 15px 0;
      padding: 12px;
      border-radius: 10px;
      background: rgba(255,255,255,0.9);
      border: 2px solid #0077b6;
    }
    .selected-list h3 {
      margin: 0 0 10px;
      font-size: 26px;
      color: #0077b6;
      text-align: center;
    }
    .selected-list ul {
      list-style: none;
      padding: 0;
    }
    .selected-list li {
      padding: 8px;
      margin: 5px 0;
      background: linear-gradient(90deg, #90e0ef, #caf0f8);
      border-radius: 8px;
      box-shadow: 0 0 6px #0077b6;
    }
    /* Buttons */
    .buttons {
      margin: 15px 0;
      text-align: center;
    }
    .buttons button {
      margin: 8px;
      padding: 12px 20px;
      font-size: 20px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      background: #0077b6;
      color: #fff;
      transition: 0.3s;
    }
    .buttons button:hover {
      background: #023e8a;
    }
    /* Responsive */
    @media(max-width:768px){
      header h1 { font-size: 28px; }
      table { font-size: 24px; }
      th,td { padding: 6px 8px; }
      .buttons button { font-size: 18px; padding: 10px 15px; }
    }
  </style>
</head>
<body>
  <!-- üîÆ Background -->
  <div class="slideshow">
    <img src="https://upload.wikimedia.org/wikipedia/commons/4/4a/Gynaecology.jpg" alt="">
    <img src="https://upload.wikimedia.org/wikipedia/commons/6/6d/Medical_ultrasound.jpg" alt="">
    <img src="https://upload.wikimedia.org/wikipedia/commons/9/9f/Syringes_with_needle.jpg" alt="">
    <img src="https://upload.wikimedia.org/wikipedia/commons/2/2e/Tablet_medicines.jpg" alt="">
    <img src="https://upload.wikimedia.org/wikipedia/commons/5/5a/MRI_machine.jpg" alt="">
    <img src="https://upload.wikimedia.org/wikipedia/commons/d/d8/Blood_sample.jpg" alt="">
    <img src="https://upload.wikimedia.org/wikipedia/commons/c/c3/Stethoscope.jpg" alt="">
    <img src="https://upload.wikimedia.org/wikipedia/commons/f/f5/Sanofi_logo.svg" alt="">
    <img src="https://upload.wikimedia.org/wikipedia/commons/b/bd/Pfizer_logo.svg" alt="">
    <img src="https://upload.wikimedia.org/wikipedia/commons/8/82/Novartis_logo.svg" alt="">
    <img src="https://upload.wikimedia.org/wikipedia/commons/9/92/Johnson_and_Johnson_logo.svg" alt="">
    <img src="https://upload.wikimedia.org/wikipedia/commons/6/6b/Roche_logo.svg" alt="">
    <img src="https://upload.wikimedia.org/wikipedia/commons/0/05/AstraZeneca_logo.svg" alt="">
    <img src="https://upload.wikimedia.org/wikipedia/commons/4/41/Abbott_Laboratories_logo.svg" alt="">
    <img src="https://upload.wikimedia.org/wikipedia/commons/f/fd/Siemens_logo.svg" alt="">
    <img src="https://upload.wikimedia.org/wikipedia/commons/0/0a/Medtronic_logo.svg" alt="">
    <img src="https://upload.wikimedia.org/wikipedia/commons/1/1c/Hospital_bed.jpg" alt="">
    <img src="https://upload.wikimedia.org/wikipedia/commons/3/3f/Lab_equipment.jpg" alt="">
    <img src="https://upload.wikimedia.org/wikipedia/commons/6/64/Surgical_tools.jpg" alt="">
    <img src="https://upload.wikimedia.org/wikipedia/commons/9/9b/Operating_room.jpg" alt="">
  </div>

  <header>
    <h1>CityCare Gynae Hospital</h1>
    <p>123 Main Street, New Delhi, India</p>
    <p>üìû +91 98765 43210 | ‚úâÔ∏è info@citycarehospital.com</p>
    <p id="todayDate"></p>
  </header>

  <table id="testsTable">
    <thead>
      <tr>
        <th><input type="checkbox" id="selectAll"> All</th>
        <th>No.</th>
        <th>Test</th>
        <th>Amount (Rs.)</th>
      </tr>
    </thead>
    <tbody id="testBody"></tbody>
  </table>

  <div class="selected-list" id="selectedList" style="display:none;">
    <h3>Selected Tests (<span id="count">0</span>):</h3>
    <ul id="listItems"></ul>
  </div>

  <div class="total" style="font-size:26px; text-align:center; margin:10px;">
    Total: Rs. <span id="total">0</span>
  </div>

  <div class="buttons">
    <button onclick="printPage()">üñ®Ô∏è Print Receipt</button>
    <button onclick="downloadPDF()">üìÑ Download PDF</button>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script>
    const tests = [
      "CBC","Lipid Profile","Liver Function","Kidney Function","Thyroid Profile",
      "Blood Sugar","HbA1c","Vitamin D","Vitamin B12","Calcium",
      "X-Ray","MRI Scan","CT Scan","Ultrasound","Mammogram",
      "Bone Density","PET Scan","Angiography","FSH","LH",
      "Testosterone","Progesterone","Estrogen","Prolactin","Hormone Panel",
      "Pregnancy Test","HIV Test","Hepatitis B","Hepatitis C","Malaria Test",
      "Dengue Test","Typhoid Test","COVID-19 RT-PCR","Flu Test","Widal Test",
      "ECG","EEG","Echo","Coagulation Profile","Pap Smear",
      "Stool Test","Semen Analysis","Allergy Test","CRP","ESR",
      "Rheumatoid Factor","ANA Test","Iron Studies","Ferritin","Uric Acid",
      "PSA","Tumor Marker","Genetic Test","DNA PCR","Microbiology Culture",
      "Urine Culture","Skin Biopsy","FNAC","Histopathology"
    ];

    const tbody = document.getElementById("testBody");
    let priceBase = 200;

    tests.forEach((test,i)=>{
      const price = priceBase + i*50;
      const row = `<tr>
        <td><input type="checkbox" class="test" data-price="${price}" data-name="${test}"></td>
        <td>${i+1}</td>
        <td>${test}</td>
        <td>${price}</td>
      </tr>`;
      tbody.innerHTML += row;
    });

    const totalEl = document.getElementById('total');
    const countEl = document.getElementById('count');
    const listItems = document.getElementById('listItems');
    const selectedListDiv = document.getElementById('selectedList');
    const selectAll = document.getElementById('selectAll');
    const checkboxes = () => document.querySelectorAll('.test');

    function updateSummary(){
      let total = 0, count=0;
      listItems.innerHTML = "";
      checkboxes().forEach(c=>{
        if(c.checked){
          total+=parseFloat(c.dataset.price);
          count++;
          const li=document.createElement("li");
          li.textContent=c.dataset.name+" - Rs."+c.dataset.price;
          listItems.appendChild(li);
        }
      });
      totalEl.textContent=total;
      countEl.textContent=count;
      selectedListDiv.style.display = count>0 ? "block":"none";
    }

    document.addEventListener('change', e=>{
      if(e.target.classList.contains('test')) updateSummary();
    });

    selectAll.addEventListener('change',()=>{
      checkboxes().forEach(c=>c.checked=selectAll.checked);
      updateSummary();
    });

    function printPage(){ window.print(); }
    async function downloadPDF(){
      const { jsPDF } = window.jspdf;
      const doc = new jsPDF();
      doc.setFontSize(18);
      doc.text("CityCare Gynae Hospital",60,20);
      doc.setFontSize(12);
      doc.text("Receipt - Selected Tests",10,40);
      let y=55;
      checkboxes().forEach(c=>{
        if(c.checked){ doc.text(c.dataset.name+" - Rs."+c.dataset.price,10,y); y+=10; }
      });
      doc.text("Total: Rs."+totalEl.textContent,10,y+10);
      doc.save("Hospital_Receipt.pdf");
    }

    document.getElementById('todayDate').textContent = "Date: "+new Date().toLocaleDateString();
  </script>
</body>
</html>
