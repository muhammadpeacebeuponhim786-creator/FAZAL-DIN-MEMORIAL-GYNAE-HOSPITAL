<!doctype html>

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Fazal Din Memorial Gynae Hospital</title>
  <style>
    :root{
      --bg: #eaffea; /* very light green */
      --left-width: 320px;
      --max-width: 1100px;
      --card-bg: rgba(255,255,255,0.8);
      --muted: #333;
    }
    html,body{height:100%;margin:0;font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial; background:var(--bg); color:var(--muted);}    
    .container{max-width:var(--max-width);margin:24px auto;padding:20px;background:var(--card-bg);border-radius:12px;box-shadow:0 6px 20px rgba(0,0,0,0.06);display:flex;gap:20px;align-items:flex-start}

    /* left column (contact) */
    .left{width:var(--left-width);flex:0 0 var(--left-width);}
    .contact{position:sticky;top:24px;padding:12px;border-radius:10px;background:rgba(255,255,255,0.6);}
    .contact h2{margin:6px 0;font-size:35px;color:blue;}

    /* main column */
    .main{flex:1}
    header h1{margin:0 0 6px 0;font-size:50px;color:red;letter-spacing:0.5px}
    header p.admin {
  margin:4px 0 8px 0;
  color:#C71585;
  font-size:30px;
    }
    header p.consult{margin:4px 0 12px 0;color:skyblue;font-size:25px}
    .tagline{text-align:center;font-weight:700;font-size:28px;margin:18px 0}
    .address{font-size:20px;margin-top:25px}

    footer{margin-top:18px;font-size:13px;color:#444;text-align:center}

    @media (max-width:720px){.container{flex-direction:column}.left{width:100%;flex:auto}.contact{position:relative}}
  </style>
</head>
